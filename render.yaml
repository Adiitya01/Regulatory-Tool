services:
  # Backend Service
  - type: web
    name: regulatory-backend
    env: python
    buildCommand: |
      cd Backend
      pip install -r requirements.txt
    startCommand: |
      cd Backend
      bash start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: STORAGE_PROVIDER
        value: supabase
      - key: SUPABASE_BUCKET
        value: dhf-reports
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: HF_TOKEN
        sync: false
